  <body class="keen-dashboard">
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

    <div class="container grid grid-two-and-one">
      <div class="chart-wrapper">
        <div class="containerkpi wrapkpi">
          <h1>Brasil TOTAIS</h1>
          <section class="itemkpi">
            <h5>Total Confirmados</h5>
            <p id="confirmed"></p>
          </section>
          <section class="itemkpi">
            <h5>Total Mortes</h5>
            <p id="death"></p>
          </section>
          <section class="itemkpi">
            <h5>Total Recuperados</h5>

          </section>
        </div>
        <div class="chart-notes" id="date-update"></div>
      </div>
      <div class="chart-wrapper">
        <div class="chart-stage">
          <form>
            <label>Data: <input type="date" id="data-date"></label> 
            <label>Estado: 
              <select id="estado">
              </select>
            </label> 
            <button type="button" id="bntAdd">Adicionar</button>
            <button type="button" id="bntRemove">Remover</button>
          </form>
        </div>
        <div class="chart-stage">
          <canvas id="pizza" style="width: 100%; height: 150px;"></canvas>

      </div>
      <div class="two">
        <div class="chart-wrapper">
          <div class="chart-stage">
            <!--Adicionar grafico-->
            <canvas id="barras"  style="width: 100%; height: 400px;"></canvas>
